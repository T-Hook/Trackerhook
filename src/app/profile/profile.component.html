<main class='main-content bgc-grey-100'>

        <div class="page-content page-container" id="page-content">
          <div class="padding">
              <div class="row container d-flex justify-content-center">
                  <div class="col-xl-12 col-md-12" *ngFor="let user of users ; let r =index">
                      <div class="card user-card-full">
                          <div class="row m-l-0 m-r-0">
                              <div class="col-sm-4 bg-c-lite-green user-profile" >
                                  <div class="card-block text-center text-white">
                                      <div class="m-b-25"> <img src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg" class="w-2r bdrs-50p" alt="User-Profile-Image" style="width: 50%;" > </div>
                                      <h6 class="f-w-600">{{user.lname}} {{user.fname}} </h6>
                                      <p>{{user.position}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                      <div class="social-link list-unstyled m-t-40 m-b-10">
                                        <li class="nav-item">
                                          <a class="nav-link" href="https://twitter.com/CreativeTim" target="_blank">
                                            <i class="fa fa-twitter"></i>
                                          </a>
                                        </li>
                                        <li class="nav-item">
                                          <a class="nav-link" href="https://www.facebook.com/CreativeTim" target="_blank">
                                            <i class="fa fa-facebook-square"></i>
                                          </a>
                                        </li>
                                        <li class="nav-item">
                                          <a class="nav-link"  href="https://www.instagram.com/CreativeTimOfficial" target="_blank">
                                            <i class="fa fa-instagram"></i>
                                          </a>
                                        </li>
                                      </div>
                                  </div>

                              </div>
                              <div class="col-sm-8">
                                  <div class="card-block">
                                      <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                      <div class="row">
                                          <div class="col-sm-6">
                                              <p class="m-b-10 f-w-600">Email</p>
                                              <h6 class="text-muted f-w-400">{{user.email}}</h6>
                                          </div>
                                          <div class="col-sm-6">
                                              <p class="m-b-10 f-w-600">Phone number</p>
                                              <h6 class="text-muted f-w-400"> 33 333 333</h6>
                                          </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Profession</p>
                                            <h6 class="text-muted f-w-400">{{user.position}}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Speciality</p>
                                            <h6 class="text-muted f-w-400">{{user.speciality}}</h6>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <hr>

                                    <div class="row">
                                      <div class="col-sm-6">
                                        <h6 class="text-muted f-w-400" (click)="open(content);details(user._id);"> Edit profile </h6>
                                    </div>
                                      <div class="col-sm-6">
                                          <h6 class="text-muted f-w-400" (click)="open(cont)"> Change password ?</h6>
                                      </div>
                                  </div>


                                  </div>

                                </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title"> Edit profile </h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

      <div>
        <form  class="form-horizontal" name="user" (ngSubmit)="update(user._id)" novalidate>
          <div class="form-group">
            <label>Profile picture</label>
            <input type="file" class="form-control" >
          </div>
          <div class="form-group">

            <label>First name</label>
            <input type="text" class="form-control" id="fname" required [(ngModel)]="user.fname"  value="{{user.fname}}" name="fname">
          </div>
          <div class="form-group">

            <label>Last name</label>
            <input type="text" class="form-control" id="lname" required [(ngModel)]="user.lname" name="lname">
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group">

            <label>Profession</label>
            <input type="text" class="form-control" id="position" required [(ngModel)]="user.position" name="position">
          </div>
          <div class="form-group">
            <label>Speciality</label>
            <input type="text" class="form-control" id="speciality" required [(ngModel)]="user.speciality" name="speciality">
          </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">Dismiss</button>
          <button  type="submit" class="btn btn-outline-secondary">update information</button>

           </div>

        </form>

      </div>
    </div>
      </ng-template>
      <ng-template #cont let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title"> Change password </h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form  class="form-horizontal" name="passuser" (ngSubmit)="updatepassword()" novalidate>

            <div class="form-group">

              <label>Old password</label>
              <input type="password" class="form-control" placeholder="******" id="password" required [(ngModel)]="passuser.password"   name="password">
            </div>
            <div class="form-group">

              <label>New password</label>
              <input type="password" class="form-control" placeholder="******" id="password1" required [(ngModel)]="passuser.password1" name="password1">
            </div>
            <div class="form-group">

              <label>Confirm new password</label>
              <input type="password" class="form-control" placeholder="******" id="password2" required [(ngModel)]="passuser.password2" name="password2">
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">Dismiss</button>
              <button  type="submit" class="btn btn-outline-secondary">update password</button>

               </div>

          </form>


      </div>
        </ng-template>
</main>
