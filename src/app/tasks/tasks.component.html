<main class='main-content bgc-grey-100'>


  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Tasks</h1>
</div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"  *ngFor="let task of tasks">
                <div class="bdrs-3 ov-h bgc-white bd" >
                    <div class=" ta-c p-30" style="background-color: rgb(172, 168, 168);">
                    <h3 class="c-white">  {{task.name}}</h3>
                    </div>
                    <div class="pos-r">

                        <ul class="m-0 p-0 mT-20">
                            <li class="bdB peers ai-c jc-sb fxw-nw">
                                <a class="td-n p-20 peers fxw-nw mR-20 peer-greed c-grey-900" href="javascript:void(0);" data-toggle="modal" data-target="#calendar-edit">

                                    <div class="peer">
                                        <span class="fw-600"></span>
                                        <div class="c-grey-600">
Project {{task.idProject.name}}
                                        </div>

                                    </div>
                                </a>

                                    <div class="peer">
                                <button style="border: transparent; background-color: transparent;" (click)="open(content); details(task._id);">  <a  class="td-n c-deep-purple-500 cH-blue-500 fsz-md p-5">

                          <i class="ti-eye"> </i>
                                        </a> </button>
                                    </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"> Task details </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

  <form name="task">
    <div>
      <h6>Task name</h6>
  <p *ngIf="task"> {{task?.name}}</p>
  <h6>Description</h6>
  <p *ngIf="task"> {{task?.description}}</p>
  <h6>Type</h6>
  <p *ngIf="task"> {{task?.type}}</p>
  <h6>Date</h6>
  <p *ngIf="task"> {{task?.date | date: 'dd/MM/yyyy' }}</p>

</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">Dismiss</button>
      </div>
    </form>
  </div>
    </ng-template>
  </main>
